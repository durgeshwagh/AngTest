<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span> Employee Details </span>
    <span class="example-spacer"></span>
    <button mat-raised-button  aria-label="Example icon-button with heart icon" (click)="listEmployee()">
      Employee list
    </button>
  
  </mat-toolbar>



<mat-card class="mt-3">
    <mat-card-header>
        <mat-card-title> ADD EMPLOYEE</mat-card-title>
      </mat-card-header>
     
    <mat-card-content class="mt-5" > 
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <p>
                <mat-form-field appearance="outline" class="mx-2">
                  <mat-label>Employee Name</mat-label>
                  <input type="text" matInput placeholder="Name" formControlName="Name">
                </mat-form-field>
            
                <mat-form-field appearance="outline" class="mx-2">
                  <mat-label>Emaployee Email</mat-label>
                  <input type="email" matInput placeholder="Email" formControlName="Email">
                </mat-form-field>
            </p>
             <p>
                <mat-form-field appearance="outline" class="mx-2">
                  <mat-label> Emaployee Department</mat-label>
                  <input type="text" matInput placeholder="Department" formControlName="Department">
                </mat-form-field>

                <mat-form-field appearance="outline" class="mx-2">
                    <mat-label> Emaployee Position</mat-label>
                    <input type="text" matInput placeholder="Position" formControlName="Position">
                  </mat-form-field>
                </p>
                <p>  
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker"formControlName="JoiningDate" >
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker">
                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
            
          
              </p>

              <button mat-raised-button color="primary" [disabled]="this.employeeForm.invalid" type="submit" *ngIf="!this.currentID" >Submit</button>
              <button mat-raised-button color="primary" [disabled]="this.employeeForm.invalid"  *ngIf="this.currentID" (click)="onUpdate(this.currentID)" >Update</button>
        </form>
    </mat-card-content>

    <mat-card-actions>
       
      </mat-card-actions>
  </mat-card>
